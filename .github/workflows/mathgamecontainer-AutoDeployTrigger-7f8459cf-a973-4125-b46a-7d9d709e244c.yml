name: Trigger auto deployment for mathgamecontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mathgamecontainer-AutoDeployTrigger-7f8459cf-a973-4125-b46a-7d9d709e244c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MATHGAMECONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MATHGAMECONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MATHGAMECONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: mathgameregistry.azurecr.io
          registryUsername: ${{ secrets.MATHGAMECONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MATHGAMECONTAINER_REGISTRY_PASSWORD }}
          containerAppName: mathgamecontainer
          resourceGroup: mathgameresource
          imageToBuild: mathgameregistry.azurecr.io/mathgamecontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
      - name: Update Container App with Volume
        run: |
          az containerapp update -n mathgamecontainer -g mathgameresource \
          --set-volume-mounts '[{"mountPath":"/mnt/data","volumeName":"mathgame-volume"}]' \
          --set-volumes '[{"name":"mathgame-volume","storageType":"AzureFile","storageAccountName":"${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}","shareName":"${{ secrets.FILE_SHARE_NAME }}","storageAccountKey":"${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}"}]'

