name: Trigger auto deployment for mathgame-web

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mathgame-web-AutoDeployTrigger-0ec45eac-b487-4b28-838c-eef849d5cf64.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MATHGAMEWEB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MATHGAMEWEB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MATHGAMEWEB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: mathgameregistry.azurecr.io
          registryUsername: ${{ secrets.MATHGAMEWEB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MATHGAMEWEB_REGISTRY_PASSWORD }}
          containerAppName: mathgame-web
          resourceGroup: mathgameresource
          imageToBuild: mathgameregistry.azurecr.io/mathgame-web:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


