{% extends "base.html" %}

{% block title %}Math Game - Play{% endblock %}

{% block content %}
    <h2>Hello, {{ player_name }}!</h2>
    <div class="game-container">
        <p class="question">{{ num1 }} + {{ num2 }} = ?</p>
        <form method="POST">
            <input type="number" name="answer" placeholder="Your answer" required autofocus>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <p class="score">Current Score: {{ score }}</p>
    <a href="{{ url_for('results') }}" class="btn">Finish Adventure</a>
{% endblock %}
